            <!-- to create a button to view the names of the cats with different health issues -->
            <button id="healthIssues">Health Issues</button>
            <input type="number" id="healthInput" min="0" max="5"><br><br>   <!--maximum number of health issues are 5 according to the api-->

            <!--to create a radio input for the weight measurement unit-->
            <label><input type="radio" name="unit" value="imperial" checked>Imperial</label>
            <label><input type="radio" name="unit" value="metric">Metric</label>
            <button id="weightBtn">Weight</button><br><br>  <!--button to click to view the cat names with their respective weights-->

            <!--to create a buttons for intelligence, average intelligence and average intelligence for child firendly cats-->

            <button id="avgIntelligence">Average Intelligence</button><br><br>
            <button id="avgIntelligenceChild">Average Intelligence for Child Friendly = 4</button><br><br>
